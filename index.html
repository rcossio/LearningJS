<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food nutrient calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <header class="container-lg my-3 border-bottom">
        <h1 class="d-flex justify-content-center">Food nutrient calculator</h1>
        <p class="d-flex justify-content-center">Let's calculate your macros! </p>
    </header>
    <main class="container-lg">
        <section class="d-flex gap-1 justify-content-center">
          <input type="text" placeholder="Type food to browse" id="searchFoodBox"/>
        </section>
        <section id="section-show-foods" class="d-flex gap-2 my-3 justify-content-center">
        </section>
        <section>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Servings</th>
                    <th scope="col">Protein(g)</th>
                    <th scope="col">Fat(g)</th>
                    <th scope="col">Carbs(g)</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td class="name-span">
                      <input type="text" list="foods-available" class="food-selection" />
                      <datalist id="foods-available">
                      </datalist>
                    </td>
                    <td>
                      <input type="number" min="0" max="99" class="serving-span">
                    </td>
                    <td class="proteins-span"></td>
                    <td class="fats-span"></td>
                    <td class="carbs-span"></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td class="name-span">
                      <input type="text" list="foods-available" class="food-selection" />
                    </td>
                    <td>
                      <input type="number" min="0" max="99" class="serving-span">
                    </td>
                    <td class="proteins-span"></td>
                    <td class="fats-span"></td>
                    <td class="carbs-span"></td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td class="name-span">
                      <input type="text" list="foods-available" class="food-selection" />
                    </td>
                    <td>
                      <input type="number" min="0" max="99" class="serving-span">
                    </td>
                    <td class="proteins-span"></td>
                    <td class="fats-span"></td>
                    <td class="carbs-span"></td>
                  </tr>
                  <tr>
                    <th scope="row">4</th>
                    <td class="name-span">
                      <input type="text" list="foods-available" class="food-selection" />
                    </td>
                    <td>
                      <input type="number" min="0" max="99" class="serving-span">
                    </td>
                    <td class="proteins-span"></td>
                    <td class="fats-span"></td>
                    <td class="carbs-span"></td>
                  </tr>
                  <tr>
                    <th scope="row">5</th>
                    <td class="name-span">
                      <input type="text" list="foods-available" class="food-selection" />
                    </td>
                    <td>
                      <input type="number" min="0" max="99" class="serving-span">
                    </td>
                    <td class="proteins-span"></td>
                    <td class="fats-span"></td>
                    <td class="carbs-span"></td>
                  </tr>
                </tbody>
            </table>
        </section>
        <section class="d-flex flex-column align-items-center">
          <button type="button" class="btn btn-secondary my-3 mx-auto" id="calculateMacros-btn">Calculate!</button>
          <p id="calories-calculation" class="mb-4"></p>  
        </section>
    </main>
    <footer class="container-fluid bg-dark pt-3">
        <p class="container-lg text-light pt-5 pb-3 d-flex justify-content-center fs-6">2022, Rodrigo Cossio PÃ©rez. All rights reserved</p> 
    </footer>
    <script src="js/code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
